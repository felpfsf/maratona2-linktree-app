<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>LinkTree</title>
  </head>

  <body>
    <div class="wrapper">
      <button class="switch">
        <i id="switcher" class="fa-solid fa-toggle-off"></i>
      </button>
      <div id="content" class="content--wrapper">
        <img
          class="avatar"
          src="https://github.com/felpfsf.png"
          alt="imagem de perfil do usuário"
        />
        <h1 class="name--title">Felipe F.</h1>
        <h2 class="username">Front-end Developer</h2>
      </div>

      <div id="links" class="links--wrapper">
        <a
          class="link--style"
          href="http://github.com/felpfsf"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fa-brands fa-github"></i> github
        </a>
        <a
          class="link--style"
          href="http://linkedin.com/in/felipefsf"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fa-brands fa-linkedin"></i> linkedin
        </a>
        <a
          class="link--style"
          href="https://www.instagram.com/fs.ferreira/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fa-brands fa-instagram"></i> instagram
        </a>
        <a
          class="link--style"
          href="https://twitter.com/lp_reira"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fa-brands fa-twitter"></i> twitter
        </a>
      </div>
      <p id="attribution" class="attribution">
        Feito com ❤️ por
        <a
          href="http://linkedin.com/in/felipefsf"
          target="_blank"
          rel="noopener noreferrer"
          >Felipe F.</a
        >
      </p>
    </div>
    <script src="https://unpkg.com/scrollreveal@4"></script>
    <script src="main.js"></script>
  </body>
</html>
